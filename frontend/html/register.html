<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Posts</title>
  </head>
  <body>
    <nav>
      <ul id="nav-ul">
        <li><a href="../html/index.html">home</a></li>
        <li><a href="../html/register.html">login or register</a></li>
        <li><a href="../html/create.html">create post</a></li>
        <li><a href="../html/read.html">read posts</a></li>

    <div class="registration auth-forms">
      <form name="registerForm">
        <label>
          First name
          <input type="text" name="first-name" />
        </label>
        <label>
          Last name
          <input type="text" name="last-name"
        /></label>
        <label>
          Username
          <input type="text" name="username"
        /></label>
        <label>
          Email
          <input type="email" name="email"
        /></label>
        <label>
          Password
          <input type="password" name="password1"
        /></label>
        <label>
          Password (Repeat)
          <input type="password" name="password2"
        /></label>
        <button type="button" id="register-btn">Register</button>
      </form>
    </div>
    <div class="login auth-forms">
      <form name="loginForm">
        <label>
          Username
          <input type="text" name="username"
        /></label>
        <label>
          Password
          <input type="password" name="password"
        /></label>
      </form>
    </div>
    <button type="button" id="login-btn">Login</button>
    <script type="module" src="../js/registerLogin.js"></script>
  </body>
