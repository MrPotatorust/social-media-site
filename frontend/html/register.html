<html lang="en">
  <head>

  <body>
    <nav>
      <ul id="nav-ul">

    <div class="registration auth-form-container">
      <form name="registerForm" id="register-form" class="auth-form">
        <label class="form-lb">
          First name
          <input type="text" name="first-name" />
        </label>
        <label class="form-lb">
          Last name
          <input type="text" name="last-name"
        /></label>
        <label class="form-lb">
          Username
          <input type="text" name="username"
        /></label>
        <label class="form-lb">
          Email
          <input type="email" name="email"
        /></label>
        <label class="form-lb">
          Password
          <input type="password" name="password1"
        /></label>
        <label class="form-lb">
          Password (Repeat)
          <input type="password" name="password2"
        /></label>
        <p>Do you already have an account? <a href="/frontend/html/login.html">Login here</a></p>
        <button type="button" id="register-btn" class="form-btn">Register</button>
      </form>
    </div>
